- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
  become: true

- name: update grub file
  ansible.builtin.copy:
    src: grub
    dest: /etc/default/grub
    mode: u=rw,g=r,o=r
    owner: root
    group: root
  register: grub_file
  become: yes

- name: update grub
  ansible.builtin.shell:
    cmd: update-grub
  when: grub_file.changed
  become: yes

- name: update netplan file
  ansible.builtin.template:
    src: netplan.yml.j2
    dest: /home/ubuntu/00-installer-config.yaml
    mode: u=rw,g=r,o=r
    owner: root
    group: root
  become: yes

- name: Create miners group
  ansible.builtin.group:
    name: miners
    system: yes
    state: present
  become: yes

- name: Add ubuntu user to miners group
  ansible.builtin.user:
    name: ubuntu
    groups: miners
    append: yes
  become: yes

- name: Create a miner directory
  ansible.builtin.file:
    path: /opt/miners
    state: directory
    mode: u=rwx,g=rwx,o=
    owner: ubuntu
    group: miners
  become: yes